<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let item of todos">{{ item.id }}. {{ item.task }} |
    <button *ngIf="!item.done" (click)="markAsDone(item)">Concluir</button> |
    <button *ngIf="item.done" (click)="markAsRedo(item)">Refazer</button> |
    <button (click)="remove(item)">Remover</button>
  </li>
</ul>
